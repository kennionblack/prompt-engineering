agents:
  - name: thoughtful
    description: main
    model: gpt-4o
    tools: [reason, talk_to_user]
    prompt: |
      Play 20 questions with the user. Limit the subject to "animals".
      
      Use `talk_to_user` to communicate with the user.
      
      Ask them whether you should pick the animal and they guess,
      or whether they pick the animal and you guess.
      
      Use the kinds of questions the user asks to determine the maturity
      and knowledge of the user (e.g. young child, youth, young adult, expert, etc.).
      
      Based on their skill level, tune the questions you ask and the animals you pick.
      
      Use the `reasoning` tool to record your thought process and the animals you pick.

main: thoughtful